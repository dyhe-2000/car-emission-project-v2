<title>Local Storage - JavaScript</title>
<style media="screen">
	input, button {
		padding: 7px;
		height: 40px;
	}
	
	fieldset {
		margin-bottom: 20px;
	}
</style>

<body>
	<h2 id="title">Local Storage - JavaScript - decode</h2>
	<fieldset>
		<legend>Insert Data</legend>
		<input id="inpKey" type="text" placeholder="Enter Key...">
		<input id="inpValue" type="text" placeholder="Enter Value...">
		<button type="button" id="btnInsert">Insert Data</button>
		<button type="button" id="btnClr">Clear Data</button>
	</fieldset>
	<fieldset>
		<legend>Local Storage</legend>
		<div id="lsOutput"></div>
	</fieldset>
</body>

<script type="text/javascript">
	<!-- console.log(window.localStorage); -->
	<!-- localStorage.setItem("name", "domenic"); -->
	<!-- localStorage.clear(); -->
	<!-- localStorage.removeItem("name"); -->
	<!-- console.log(window.localStorage); -->
	<!-- localStorage.setItem("age", "30"); -->
	<!-- console.log(localStorage.getItem("age")); -->
	const inpKey = document.getElementById("inpKey");
	const inpValue = document.getElementById("inpValue");
	const btnInsert = document.getElementById("btnInsert");
	const lsOutput = document.getElementById("lsOutput");
	const btnClr = document.getElementById("btnClr");
	
	btnInsert.onclick = function(){
		const key = inpKey.value;
		const value = inpValue.value;
		
		if(key && value){
			localStorage.setItem(key, value);
			location.reload();
		}
	};
	
	btnClr.onclick = function(){
		localStorage.clear();
		location.reload();
	}
	
	for(let i = 0; i < localStorage.length; i++){
		const key = localStorage.key(i);
		const value = localStorage.getItem(key);
		
		lsOutput.innerHTML += `${key}:${value}<br />`;
	}
</script>
